workflows:
  android-workflow:
    name: Build Android APK
    max_build_duration: 20
    environment:
      sdk: "android-34"
      java: "17"
    scripts:
      - name: Build Debug APK
        script: |
          chmod +x gradlew
          ./gradlew assembleDebug
    artifacts:
      - app/build/outputs/**/*.apk
